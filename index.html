<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body>
  <h1>Programming Language Suggester</h1>
  <h2>Answer some questions to find out which programming language best suits you!</h2>
  <form id="program">
    <h4>Where would be your ideal place to code?</h4>
    <label>
      <input type="radio" name="operator" value="office" checked>
      At the office with your co-workers.
    </label>
    <br>
    <br>
    <label>
      <input type="radio" name="operator" value="home">
      At home in a quiet space.
    </label>
    <br>
    <br>
    <label>
      <input type="radio" name="operator" value="vacation">
      At a resort in Fiji.
    </label>
    <br>
    <br>
    <h4>Would you rather be an average person in the present or a King/Queen of a large country 2000 years ago?</h4>
    <label>
      <input type="radio" name="operator" value="royal">
      King/Queen.
    </label>
    <br>
    <br>
    <label>
      <input type="radio" name="operator" value="average">
      Average person.
    </label>

  </form>
</body>

</html>
